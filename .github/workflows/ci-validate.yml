name: CI Validate

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main

      - name: Packer fmt check
        run: packer fmt -check packer

      - name: Packer init + validate (bluebubbles)
        run: |
          packer init packer/bluebubbles.pkr.hcl
          packer validate packer/bluebubbles.pkr.hcl

      - name: Packer init + validate (openclaw)
        run: |
          packer init packer/openclaw.pkr.hcl
          packer validate packer/openclaw.pkr.hcl

      - name: Shellcheck scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts ./host/scripts ./host/swiftbar'
