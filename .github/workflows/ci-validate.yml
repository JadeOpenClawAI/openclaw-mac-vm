name: CI Validate

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main

      - name: Packer fmt check
        run: packer fmt -check packer

      - name: Packer init
        run: |
          cd packer
          packer init .

      - name: Packer validate (bluebubbles)
        run: packer validate packer/bluebubbles.pkr.hcl

      - name: Packer validate (openclaw)
        run: packer validate packer/openclaw.pkr.hcl

      - name: Shellcheck scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts ./host/scripts ./host/swiftbar'
