name: CI Validate

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  validate:
    # Tart Packer plugin only ships darwin binaries, so run validation on macOS.
    runs-on: macos-latest
    env:
      PACKER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main

      - name: Packer fmt check
        run: packer fmt -check packer

      - name: Packer init + validate (bluebubbles)
        run: |
          packer init packer/bluebubbles.pkr.hcl
          packer validate packer/bluebubbles.pkr.hcl

      - name: Packer init + validate (openclaw)
        run: |
          packer init packer/openclaw.pkr.hcl
          packer validate packer/openclaw.pkr.hcl

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Shellcheck scripts
        run: |
          shellcheck scripts/*.sh host/scripts/*.sh host/swiftbar/*.sh
